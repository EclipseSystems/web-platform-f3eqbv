<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Dashly files -->
    <link rel="stylesheet" id="stylesheetLTR" href="./assets/css/theme.bundle.css">
    <link rel="stylesheet" id="stylesheetRTL" href="./assets/css/theme.rtl.bundle.css" disabled="">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap">
    <link rel="stylesheet" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap">
  </head>
  <body>
    <!-- Navigation bar -->
    <nav id="mainNavbar" class="navbar navbar-vertical navbar-expand-lg scrollbar bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <div class="collapse navbar-collapse" id="sidenavCollapse">
          <ul class="navbar-nav mb-lg-7">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <i class="bi-house-door me-2"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi-lock me-2"></i>
                <span>Controls</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi-list-check me-2"></i>
                <span>Tasks</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi-journal me-2"></i>
                <span>Documents</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi-bar-chart me-2"></i>
                <span>Analytics</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi-person me-2"></i>
                <span>Users</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi-gear me-2"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <!-- Header -->
      <header class="container-fluid d-flex py-6 mb-4">
        <!-- Search bar-->
        <form class="d-none d-md-inline-block me-auto">
          <div class="input-group input-group-merge">
            <input type="text" class="form-control bg-light-green border-light-green w-250px" placeholder="Search..." aria-label="Search for any term">
            <span class="input-group-text bg-light-green border-light-green p-0">
              <button class="btn btn-primary rounded-2 w-30px h-30px p-0 mx-1" type="button" aria-label="Search button">
                <i class="bi-search"></i>
              </button>
            </span>
          </div>
        </form>
        <!-- Icons -->
        <div class="d-flex align-items-center ms-auto me-n1 me-lg-n2">
          <a class="d-flex align-items-center justify-content-center bg-white rounded-circle shadow-sm mx-1 mx-lg-2 w-40px h-40px position-relative link-secondary" data-bs-toggle="offcanvas" href="#offcanvasNotifications" role="button" aria-controls="offcanvasNotifications">
            <i class="bi-bell"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-danger">
              20+<span class="visually-hidden">unread messages</span>
            </span>
          </a>
          <div class="vr bg-gray-700 mx-2 mx-lg-3"></div>
      </header>
    </main>
    <!-- End of body -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
