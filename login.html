<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | ISMS Management Portal</title>
    <!-- Bootstrap files -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- Dashly files -->
    <link
      rel="stylesheet"
      id="stylesheetLTR"
      href="./assets/css/theme.bundle.css"
    />
    <link
      rel="stylesheet"
      id="stylesheetRTL"
      href="./assets/css/theme.rtl.bundle.css"
      disabled=""
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap"
    />
    <link
      rel="stylesheet"
      onload="this.onload=null;this.removeAttribute('media');"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap"
    />
  </head>
  <body class="d-flex align-items-center bg-light-green">
    <main class="container">
      <div class="row align-items-center justify-content-center vh-100">
        <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 py-6">
          <!-- Title -->
          <h1 class="mb-2 text-center">Sign In</h1>
          <!-- Subtitle -->
          <p class="text-secondary text-center">
            Enter your email address & password to access the portal, or sign in
            via your Microsoft 365 account.
          </p>
          <!-- Form -->
          <form>
            <div class="row">
              <div class="col-12">
                <div class="mb-4">
                  <!-- Label -->
                  <label class="form-label"> Email address </label>
                  <!-- Input -->
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Your email address"
                    data-keeper-lock-id="k-o92z94399gn"
                  />
                </div>
              </div>
              <div class="col-12">
                <!-- Password -->
                <div class="mb-4">
                  <div class="row">
                    <div class="col">
                      <!-- Label -->
                      <label class="form-label"> Password </label>
                    </div>
                    <div class="col-auto">
                      <!-- Help text -->
                      <a
                        href="#"
                        class="form-text small text-muted link-primary"
                        >Forgot password</a
                      >
                    </div>
                  </div>
                  <!-- / .row -->
                  <!-- Input -->
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      class="form-control"
                      autocomplete="off"
                      data-toggle-password-input=""
                      placeholder="Your password"
                      data-keeper-lock-id="k-uuvavexzjj"
                    />
                    <button
                      type="button"
                      class="input-group-text px-4 text-secondary link-primary"
                      data-toggle-password=""
                    ></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- / .row -->
            <div class="row align-items-center text-center">
              <div class="col-12">
                <!-- Local sign in -->
                <a href="./index.html">
                  <button type="button" class="btn w-100 btn-dark mt-6 mb-2">
                    Sign in
                  </button>
                </a>
              </div>
              <div class="col-12">
                <!-- Single sign-on -->
                <a href=./index.html>
                  <button
                    type="button"
                    class="btn w-100 btn-info mb-2"
                  >
                    Sign in via Microsoft 365 <i class="ms-2 bi-windows"></i>
                  </button>
                </a>
              </div>
            </div>
            <!-- / .row -->
          </form>
        </div>
      </div>
      <!-- / .row -->
    </main>
    <!-- End of body -->
    <script src="https://dashly-theme.com/assets/js/theme.bundle.js"></script>
  </body>
</html>
